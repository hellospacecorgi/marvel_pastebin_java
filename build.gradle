plugins {
    id 'java'
    id 'org.openjfx.javafxplugin' version '0.0.8'
    id 'application'
    id 'jacoco'
}

sourceCompatibility = 11

repositories {
    jcenter()
}

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:29.0-jre'

    // https://mvnrepository.com/artifact/org.json/json
    implementation group: 'org.json', name: 'json', version: '20090211'
    // https://mvnrepository.com/artifact/com.googlecode.json-simple/json-simple
    implementation 'com.googlecode.json-simple:json-simple:1.1.1'

    // Use JUnit test framework and Mockito
    testImplementation group: 'junit', name: 'junit', version: '4.13.2'
    testImplementation 'org.hamcrest:hamcrest:2.2'
    testImplementation "org.mockito:mockito-core:3.+"

   // implementation group: 'jakarta.xml.bind', name: 'jakarta.xml.bind-api-parent', version: '3.0.0', ext: 'pom'
    // https://mvnrepository.com/artifact/commons-codec/commons-codec
    implementation group: 'commons-codec', name: 'commons-codec', version: '1.4'

    // database
    compile group:'org.xerial', name:'sqlite-jdbc', version:'3.32.3.2'

    // https://mvnrepository.com/artifact/org.openjfx/javafx-swing
    implementation group: 'org.openjfx', name: 'javafx-swing', version: '11-ea+24'

}

javafx{
    modules = ['javafx.controls', 'javafx.fxml', 'javafx.swing']
    version = '16'
}

jacoco {
    toolVersion = "0.8.5"
    reportsDir = file("$buildDir/jacocoreports/")
}

jacocoTestReport {
    reports {
        html.enabled = true
        csv.enabled = false
        xml.enabled = false
        html.destination file("${buildDir}/jacocoHTML")
    }
}

test {
    test.finalizedBy jacocoTestReport
    reports {
        junitXml.enabled = false
        html.enabled = true
    }

}

application {
    // Define the main class for the application.
    mainClassName = 'marvel.App'
}
